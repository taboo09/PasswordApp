<form #loginForm="ngForm" (ngSubmit)="login()">
  <div class="form-container">
    <mat-form-field>
      <input matInput placeholder="Username" name="username" [(ngModel)]="model.username" required maxlength="12">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Password" name="password" [(ngModel)]="model.password" type="password" minlength="4" maxlength="6"
        required>
    </mat-form-field>
    <button mat-flat-button color="primary" [disabled]="!loginForm.valid" type="submit">Login
      <i class="fa fa-lock" *ngIf="!loginForm.valid"></i>
    </button>
  </div>
</form>
